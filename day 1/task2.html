<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Inline Text Formatting</title>
  <style>
    strong {
      font-weight: bold;
      color: darkred;
    }

    b {
      font-weight: bold;
      color: blue;
    }

    em {
      font-style: italic;
      color: green;
    }

    i {
      font-style: italic;
      color: darkorange;
    }

    mark {
      background-color: yellow;
    }

    span.highlight {
      background-color: lightblue;
    }

    u {
      text-decoration: underline;
    }

    del {
      text-decoration: line-through;
      color: gray;
    }

    small {
      font-size: 12px;
      color: #666;
    }

    sub {
      vertical-align: sub;
      font-size: 12px;
    }

    sup {
      vertical-align: super;
      font-size: 12px;
    }

    div {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <div>
    This is a <strong>very important</strong> message using <b>bold</b> text.
  </div>

  <div>
    This is <em>emphasized</em> and <i>italic</i> text.
  </div>

  <div>
    Here is a <mark>highlighted word</mark> and a 
    <span class="highlight">custom highlighted word</span>.
  </div>

  <div>
    This text has <u>underlined</u> and <del>deleted</del> words.
  </div>

  <div>
    Water is H<sub>2</sub>O and Einsteinâ€™s formula is E=mc<sup>2</sup>.
  </div>

  <div>
    This is <small>small-sized text</small> inside a normal sentence.
  </div>

</body>
</html>
